          height: 4px;
          border-radius: 10%;
          background: #ffffff;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }
        
        .slider:hover {
          opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 15px;
          height: 15px;
          box-shadow: 0px 0px 3px  3px rgba(197, 197, 197, 0.78);
          border-radius: 100%;
          background: #ffffff;
          cursor: pointer;
